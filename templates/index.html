<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Project</title>
  </head>
  <body>
    <ul>
    {% for fruit in fruits %}

    </ul>

      <p>Mango does not exists in the list</p>
    {% endif %}
  </body>
</html>
